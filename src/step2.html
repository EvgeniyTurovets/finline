<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/selectric.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/range.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body>

<div class="content">
    <div class="container">
        <div class="title">
            <h1>Деньги под залог ПТС</h1>
            <span>Пользуйтесь машиной, как и раньше</span>
        </div>

        <div class="steps">
            <div class="step complied">
                <div class="step__left">1</div>
                <div class="step__right">
                    <div>Сумма и срок</div>
                    <span>Укажите желаемую сумму и срок займа </span>
                </div>
            </div>

            <div class="step active">
                <div class="step__left">2</div>
                <div class="step__right">
                    <div>Личные данные</div>
                    <span>Укажите Ваши личные данные </span>
                </div>
            </div>

            <div class="step">
                <div class="step__left">3</div>
                <div class="step__right">
                    <div>Документы</div>
                    <span>Прекрипите необходимые документы </span>
                </div>
            </div>
        </div>

        <form class="step2">
            

                <div class="row">
                    <div class="col-12"><h2>Информация об авто</h2></div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Марка авто</label>
                            <select>
                                <option disabled selected>Выберите марку</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Модель</label>
                            <select>
                                <option disabled selected>Выберите модель</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Год выпуска </label>
                            <select>
                                <option>2010</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input">
                            <label>VIN-номер</label>
                            <input type="" name="" value="" placeholder="VN281289484721827474">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Стоимость авто</label>
                            <input type="" name="" value="" placeholder="350 000 руб.">
                        </div>
                    </div>
                    
                </div>
            

                <div class="row">
                    <div class="col-12"><h2>Личные данные</h2></div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>ФИО</label>
                            <input type="" name="" value="" placeholder="Иванов Петр Сергеевич">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Дата рождения</label>
                            <select>
                                <option>01.01.1990</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Серия и номер паспорта</label>
                            <input type="" name="" value="" placeholder="12 23 456789">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input">
                            <label>Место рождения</label>
                            <input type="" name="" value="" placeholder="Москва">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input">
                            <label>Кем выдан паспорт</label>
                            <input type="" name="" value="" placeholder="УФМС России">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input">
                            <label>Дата выдачи</label>
                            <select>
                                <option>01.01.1990</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Код подразделения</label>
                            <input type="" name="" value="" placeholder="324 324">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Адрес постоянной регистрации</label>
                            <input type="" name="" value="" placeholder="Москва, ул. Новый Арбат, д. 15, кв. 30">
                        </div>
                    </div>

                    <div class="col-md-4 notactive y">
                        <div class="input">
                            <label>Адрес фактического проживания</label>
                            <input type="" name="" value="" placeholder="Санкт-Петербург, Невский пр-кт, д. 3, кв. 3">
                        </div>
                        <div class="check">
                            <input type="checkbox" id="notactive" name="vehicle1" value="Bike" checked>
                            <label for="notactive"></label>
                            <div>
                                Совпадает с местом регистрации
                            </div>
                        </div> 
                    </div>
                    
                </div>
            

                <div class="row">
                    <div class="col-12"><h2>Информация о работе</h2></div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Тип занятости</label>
                            <select>
                                <option disabled selected>Выберите тип занятости</option>
                                <option>Марка1</option>
                                <option>Марка2</option>
                                <option>Марка3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Название органзиации</label>
                            <input type="" name="" value="" placeholder="Финлайн">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input">
                            <label>Должность</label>
                            <input type="" name="" value="" placeholder="Менеджер по продажам">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="submit">
                            <input type="submit" name="" value="Далее">
                            
                        </div>
                    </div>
                    
                    
                </div>

                
            </form>
        </div>
    </div>


    
</div>

<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/maskedinput.min.js"></script>
<script src="./js/selectric.min.js"></script>
<script src="./js/range.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
